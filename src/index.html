<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc__container">
        <div class="calc">
            <div class="output">
                <div class="output__first"><input data-input="first" readonly type="text" value="0"></div>
                <div class="output__second"><input data-input="second" readonly type="text" value="0"></div>
            </div>
            <div class="keyboard" data-keyboard>
                <button data-type="memory" data-marker="mReset" class="blur">MC</button>
                <button data-type="memory" data-marker="mResult" class="blur">MR</button>
                <button data-type="memory" data-marker="mMinus">M-</button>
                <button data-type="memory" data-marker="mPlus">M+</button>
                <button data-type="reset" data-marker="resetAll">AC</button>
                <button data-type="reset" data-marker="reset">C</button>
                <button data-type="reset" data-marker="del">DEL</button>
                <button data-type="function" data-marker="division">/</button>
                <button data-type="function" data-marker="percentage">%</button>
                <button data-type="function" data-marker="squareRoot">âˆš</button>
                <button data-type="function" data-marker="square">x<sup>2</sup></button>
                <button data-type="number" data-marker="7">7</button>
                <button data-type="number" data-marker="8">8</button>
                <button data-type="number" data-marker="9">9</button>
                <button data-type="function" data-marker="multiplication">*</button>
                <button data-type="number" data-marker="4">4</button>
                <button data-type="number" data-marker="5">5</button>
                <button data-type="number" data-marker="6">6</button>
                <button data-type="function" data-marker="addition">+</button>
                <button data-type="number" data-marker="1">1</button>
                <button data-type="number" data-marker="2">2</button>
                <button data-type="number" data-marker="3">3</button>
                <button data-type="function" data-marker="subtraction">-</button>
                <button data-type="dot">.</button>
                <button data-type="number" data-marker="0">0</button>
                <button data-type="function" data-marker="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
