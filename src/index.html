<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc__container">
        <div class="calc">
            <div class="output">
                <div class="output__first"><input readonly type="text" value="0"></div>
                <div class="output__second"><input readonly type="text" value="0"></div>
            </div>
            <div class="keyboard">
                <button>MC</button>
                <button>MR</button>
                <button>M-</button>
                <button>M+</button>
                <button class="ac">AC</button>
                <button class="c">C</button>
                <button class="del">DEL</button>
                <button class="separate">/</button>
                <button>%</button>
                <button>âˆš</button>
                <button>x<sup>Y</sup></button>
                <button class="number number__seven">7</button>
                <button class="number number__eight">8</button>
                <button class="number number__nine">9</button>
                <button class="multiply">*</button>
                <button class="number number__four">4</button>
                <button class="number number__five">5</button>
                <button class="number number__six">6</button>
                <button class="plus">+</button>
                <button class="number number__one">1</button>
                <button class="number number__two">2</button>
                <button class="number number__three">3</button>
                <button class="minus">-</button>
                <button class="dot">.</button>
                <button class="number number__zero">0</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
